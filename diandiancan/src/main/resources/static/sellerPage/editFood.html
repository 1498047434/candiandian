<script>

  /*获取到Url里面的参数*/
  (function ($) {
    $.getUrlParam = function (name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return unescape(r[2]); return null;
    }
  })(jQuery);
  var id = $.getUrlParam('id');
  $(function(){
    ajax(id);
  })

</script>
<script>

  function ajax(id){

    data={
      id : id
    }
    $.ajax({
      type:"post",
      url:"/candiandian/buyer/store/findProductOne",
      async:true,
      data:data,
      dataType:"json" ,
      success:function(data){
        console.log(data);
        var data = data.date;
        var name = data.name;
        var price = data.price;
        var status = data.status;
        var objSelect = document.getElementById("foodStatus");
        document.getElementById("foodName").value = name;
        document.getElementById("foodPrice").value = price;
        document.getElementById("foodDescript").value = "美味可口";

        if(status == '上架'){
          objSelect.options[0].selected = true;
        }
        else{
          objSelect.options[1].selected = true;
        }
      }
    })
  }

</script>
